# @package _global_

defaults:
  - /model: flat_enc_dec
  - /model/task:
    - joint_bhvr_decode_flat
  - /dataset: flat
model:
  causal: true
  neurons_per_token: 32
  session_embed_strategy: EmbedStrat.token
  transformer:
    max_trial_length: 100 # 2 seconds
    n_layers: 4
  task:
    mask_ratio: 0.25 # for efficiency
    task_weights: [1.0, 1.0]
    decode_normalizer: './data/zscore_h1_7d.pt'
dataset:
  bin_size_ms: 20
  max_length_ms: 1000
  max_tokens: 8192 # expecting 6 tokens/bin x 500 bins = 3000 tokens

  neurons_per_token: 32
  max_channels: 192
  max_arrays: 1

  data_keys:
  - DataKey.spikes
  - DataKey.bhvr_vel
  - DataKey.bhvr_mask
  datasets:
  - falcon_FALCONH1.*

  behavior_dim: 7

train:
  max_batch_size: 32
  batch_size: 32
  patience: 200

sweep_cfg: 'simple_discrete'
sweep_mode: 'grid'